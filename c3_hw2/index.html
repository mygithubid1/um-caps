<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/gallery.js"></script>
</head>
<body onload="setupListeners()">

<h1>Photo gallery</h1>
<div id="image">
    Hover over an image below to display here.
</div>
<img class="preview" src="images/blind-man-walking-his-dog.jpg" alt="Blind man walking his dog" width="100">

<img class="preview" src="images/father-pushing-kid-on-cart.jpg" alt="Father pushing his kid on a cart" width="100">

<img class="preview" src="images/girl-studying-in-park.jpg" alt="Girl studying in a park" width="100"
>

<img class="preview" src="images/kid-cycling-in-park.jpg" alt="Kid cycling in a park" width="100"
>

<img class="preview" src="images/kid-kissing-dad.jpg" alt="kid kissing his dad in a park" width="100">

<img class="preview" src="images/mother-tying-shoelace-of-her-child.jpg" alt="Mother tying shoelace of her child"
     width="100">

</body>
</html>
